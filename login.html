<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body class="bodyy">
    <div class="login-container">
        <div class="login-form">
            <h2>LOGIN</h2>
            <p>Enter the details to access your learning platform</p>
            <form method="POST" action="../php/login.php">
                <!-- Email Input -->
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    aria-label="Email" 
                    placeholder="example@domain.com" 
                    required>
                
                <!-- Password Input -->
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    aria-label="Password" 
                    placeholder="Enter your password" 
                    required>
                
                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password?</a>
                
                <!-- Submit Button -->
                <button type="submit" aria-label="Login Button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" id="signup-link">SignUp</a></p>
        </div>
z
        <!-- Login Image -->
        <div class="login-image">
            <img src="../images/login-img.jpg" alt="Login Illustration">
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" aria-label="Close Signup Modal">&times;</span>
            <h2><a href="signup.html">Sign Up</a></h2>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("signup-modal");

        // Get the button that opens the modal
        var signupLink = document.getElementById("signup-link");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // Open the modal
        signupLink.onclick = function() {
            modal.style.display = "flex";
        };

        // Close the modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Close the modal when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
