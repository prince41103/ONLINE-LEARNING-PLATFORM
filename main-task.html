<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .image-section {
            width: 50%;
            background: url('https://via.placeholder.com/500') no-repeat center center/cover;
        }
        .content-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .content-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            width: 60%;
            justify-content: center;
            flex-direction: column;
        }
        .btn-group button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-group button:hover {
            background-color: #0056b3;
        }
        .btn a{
                text-decoration: none;
                color: #fff;
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 90%;
            }
            .image-section, .content-section {
                width: 100%;
            }
            .content-section h2 {
                font-size: 22px;
            }
            .btn-group {
                width: 80%;
            }
            .btn-group button {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 100%;
                margin: 10px;
            }
            .content-section h2 {
                font-size: 20px;
            }
            .btn-group {
                width: 90%;
            }
            .btn-group button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../images/task-img.jpeg" width="500px" alt="Task Image" >
        </div>
        <div class="content-section">
            <h2>Choose Your Task</h2>
            <div class="btn-group">
                <button class="btn"> <a href="Addtask.html"> Daily Task</a></button>
                <button class="btn"><a href="Addtask2.html">Weekly Task</a></button>
            </div>
        </div>
    </div>
</body>
</html>
